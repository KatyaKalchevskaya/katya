<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXIT</title>
    <link rel="stylesheet" href="AXIT_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/29828377de.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <img  src="AXIT_images/header/header__logo.png" alt="">
                </div>
                <nav class="nav">
                    <a class="nav__link" href="">features</a>
                    <a class="nav__link" href="">About</a>
                    <a class="nav__link" href="">Pricing</a>
                    <a class="nav__link" href="">Reviews</a>
                    <a class="nav__link" href="">Contact</a>
                </nav>
            </div>
        </div>
    </header>
    
    <section class="section">
        <div class="container">
            <div class="modern">
                <div class="modern__item">
                    <div class="modern__title">
                        <img src="AXIT_images/Modern/modern__img.png" alt="">
                    </div>
                    <div class="modern__suptitle">MODERN AXURE TEMPLATE FOR BEAUTIFUL PROTOTYPES</div>
                    <hr class="hr">
                    <div class="modern__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit</div>
                    <button class="modern__btn" type="submit">Download</button>
                </div>
                <div class="form__form">
                    <form class="form" action="/">
                        <h3 class="form__title">Try Your <span >FREE</span> Trial Today</h3>
                        <input class="form__item" type="Name" placeholder="Name">
                        <input class="form__item" type="email" placeholder="Email">
                        <input class="form__item" type="password" placeholder="Password">
                        <button class="form__btn" type="button" >Get Started</button>
                    
                    </form>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
